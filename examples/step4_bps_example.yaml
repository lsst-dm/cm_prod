LSST_VERSION: v24.1.0.rc3
campaign: PDR2/v24.1.0_DM-39132
custom_lsst_setup: ''
executionButler:
  command2: ''
  command3: ''
  queue: SLAC_Rubin_Merge
  requestMemory: 64000
fileDistributionEndPoint: file:///sdf/data/rubin/panda_jobs/panda_cache/{operator}/panda_cache_box/{payloadFolder}/{uniqProcName}/
includeConfigs:
- ${CTRL_BPS_PANDA_DIR}/config/bps_usdf.yaml
- ${CM_PROD_DIR}/src/lsst/cm/prod/configs/PDR2/requestMemory.yaml
- ${CM_PROD_DIR}/src/lsst/cm/prod/configs/PDR2/clustering.yaml
numberOfRetries: 3
payload:
  butlerConfig: /sdf/group/rubin/repo/main
  dataQuery: instrument = 'HSC' AND (318 <= visit) and (visit < 8804) and skymap = 'hsc_rings_v1'
  inCollection: HSC/runs/PDR2/v24_1_0/DM-39132/step3,HSC/runs/PDR2/v24_1_0/DM-39132/ancillary
  outputRun: HSC/runs/PDR2/v24.1.0_DM-39132/step4/group0/w00_002
  payloadName: PDR2/v24.1.0_DM-39132
pipelineYaml: ${DRP_PIPE_DIR}/pipelines/HSC/DRP.yaml#step4
pipetaskOutput: ''
project: PDR2
# This helps the database make an efficient query plan for faster qGraph builds.
extraQgraphOptions: --dataset-query-constraint finalVisitSummary 
